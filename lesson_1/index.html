<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Основы Vue</title>
  <link rel="stylesheet" href="theme.css"/>
</head>
<body>
<div class="container" id="app">
  <div class="card">
    <h1>План по изучению Vue.js</h1>

    <div class="steps">
      <div class="steps-content">{{currentStep.text}}</div>
      <ul class="steps-list">
        <li
          :class=" {
              'steps-item': true,
              'done': activeIndex > idx,
              'active': activeIndex === idx
            }"
          v-for="(item, idx) in steps"
        >
          <span @click="expire && setActive(idx)">{{idx + 1}}</span>
          {{item.title}}
        </li>
      </ul>
      <div>
        <button
          class="btn"
          :disabled="activeIndex === 0"
          @click="expire ? prev() : reset()"
        >
          {{
            startSteps
          }}
        </button>
        <button
          class="btn primary"
          v-if="expire"
          @click="nextOrFinish"
        >
          {{
            finishStepsComputed
          }}
        </button>
      </div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="vue.js"></script>
</body>
</html>
